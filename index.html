<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
	<form onsubmit="saveToLocalStorage(event)">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name"><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email"><br>

		<label for="Phone Number">Phone Number:</label><br>
		<input type="number" id="phnnumber" name="phnnumber"><br><br>

		<input type="submit" value="Submit">

	</form>
    <ul id="listofItems"></ul>
    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name=event.target.name.value;
            const email=event.target.email.value;
            const phnnumber=event.target.phnnumber.value;   

            const obj={
                name,
                email,
                phnnumber
            }
            localStorage.setItem(obj.email,JSON.stringify(obj))
            showuserOnScreen(obj)
        }
        function showuserOnScreen(obj)
        {
            const parentElement=document.getElementById("listofItems");
           // parentElement.innerHTML=parentElement.innerHTML+`<li>${obj.name}-${obj.email}-${obj.phnnumber}</li>`
            const childElem=document.createElement("li");
            childElem.textContent=obj.name+"-"+obj.email+"-"+obj.phnnumber;
            const deleteButton=document.createElement("input");
            deleteButton.type="button";
            deleteButton.value="Delete";
            deleteButton.onclick=()=>{
                localStorage.removeItem(obj.email);
                parentElement.removeChild(childElem);
            }

                const editButton=document.createElement("input");
                editButton.type="button";
                editButton.value="Edit";
                editButton.onclick=()=>{
                    localStorage.removeItem(obj.email);
                    parentElement.removeChild(childElem);
                    document.getElementById("nameInputTag").value=obj.name;
                    document.getElementById("emailInputTag").value=obj.email;
                    document.getElementById("phnnumberInputTag").value=phnnumber;
                }
            
            childElem.appendChild(deleteButton);
            childElem.appendChild(editButton);
            parentElement.appendChild(childElem);
            }

    </script>
</body>
 
</html>
